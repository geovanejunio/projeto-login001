<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Zero Bala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="conteudo">
    <h1>Login</h1>
    <form action="" method="post" autocomplete="on">
        <label for="inome">Nome</label>
        <input type="text" name="Nome" id="inome" required autocomplete="name" placeholder="Seu Nome" maxlength="20"> <br>
        <label for="iemail">Email</label>
        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu Email" maxlength="30"><br>
        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Sua senha" maxlength="8"> <br>
        <button type="submit">Login</button>
        <p>NÃ£o tem uma conta? <a href=""><strong>Clique Aqui!</strong></a></p>
    </form>
   </div>
</body>
</html>
